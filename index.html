<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="./pages/index.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Mesto" name="description">
    <meta content="html, css, js" name="keywords">
    <meta content="Репкин Максим" name="author">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar-image" src="./images/avatar.png" alt="фотография Жав Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <template id="card-template">
            <div class="card">
                <button type="button" class="card__delete-button"></button>
                <img class="card__image" src="." alt=".">
                <div class="card__item-description">
                    <h2 class="card__item-title"></h2>
                    <button class="card__item-like-button" type="button"></button>
                </div>
            </div>
        </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__edit">
        <div class="popup__container">
            <button class="popup__button-exit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile_form"  novalidate>
                <input type="text" class="popup__input popup__input_form_name" name="name" placeholder="Ваше Имя"
                    value="">
                <input type="text" class="popup__input popup__input_form_job" name="job" placeholder="Место работы"
                    value="">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section  class="popup popup__add">
        <div class="popup__container">
          <button class="popup__button-exit" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="add_form">
              <input class="popup__input popup__input_form_title" type="text" name="title" placeholder="Название" required>
              <input class="popup__input popup__input_form_link" type="text" name="link" placeholder="Ссылка на картинку" required>
              <button class="popup__button-save" type="submit">Создать</button>
          </form>
        </div>
      </section >

     <section class="popup popup-card">
        <div class="popup-card__wrapper">
          <button class="popup__button-exit" type="button"></button>
          <img class="popup-card__image" src="." alt=".">
          <p class="popup-card__text"></p>
        </div>
      </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
