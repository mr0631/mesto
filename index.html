<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="./pages/index.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Mesto" name="description">
    <meta content="html, css, js" name="keywords">
    <meta content="Репкин Максим" name="author">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar-image" src="./images/avatar.png" alt="фотография Жав Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="element">
            <div class="elements">
                <img class="elements__image" src="./images/karachaevsk.png" alt="Храм">
                <div class="elements__item-description">
                    
                    <h2 class="elements__item-title">Карачаевск</h2>
                    <button class="elements__item-like-button" type="button"></button>
                
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="./images/elbrus.png" alt="Эльбрус">
                <div class="elements__item-description">
                    <h2 class="elements__item-title">Гора Эльбрус</h2>
                    <button class="elements__item-like-button" type="button"></button>
               
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="./images/dombai.png" alt="Домбай">
                <div class="elements__item-description">
                   
                    <h2 class="elements__item-title">Домбай</h2>
                    <button class="elements__item-like-button" type="button"></button>
                
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="./images/elbrus.png" alt="Эльбрус">
                <div class="elements__item-description">
                    
                    <h2 class="elements__item-title">Гора Эльбрус</h2>

                    <button class="elements__item-like-button" type="button"></button>
               
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="./images/dombai.png" alt="Домбай">
            
                <div class="elements__item-description">
                    <h2 class="elements__item-title">Домбай</h2>

                    <button class="elements__item-like-button" type="button"></button>
                
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="./images/karachaevsk.png" alt="Храм">
                <div class="elements__item-description">
                    
                    <h2 class="elements__item-title">Карачаево-Ч...</h2>

                    <button class="elements__item-like-button" type="button"></button>
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        
        <form class="popup__form" name="profile_form" id="profile_form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__button-exit" type="button"></button>
            <input type="text" class="popup__name" name="name" placeholder="Ваше Имя">
            <input type="text" class="popup__job" name="job" placeholder="Место работы">
            <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
